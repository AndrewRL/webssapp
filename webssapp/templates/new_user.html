{% extends "base.html" %}

{% block optionalmeta %}
<title>Sign Up</title>
<style>
    .wrapper {
        height: 100%;
        display: flex;
    }
    .row.content {flex: 1}
    .main {
        padding-bottom: 100px;
    }
    .sidenav {
        flex: 1;
        padding-top: 20px;
        padding-bottom: 100px;
        background-color: #f1f1f1;
        height: 90vh;
    }
    .signup-card {
        padding: 1em;
    }
    .main-content {
        padding-top: 5em;
    }
</style>
{% endblock %}

{% block containedcontent %}
<div class="container-fluid text-center wrapper">
    <div class="row content">

        <!--side border-->
        <div class="col-sm-4 sidenav">
        </div>

        <!--main content-->
        <div class="col-sm-4 main-content">
            <br>
            <h3>Sign Up</h3>
            <br>
            <div class="card bg-light signup-card">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="button" id="submit-new-user" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>

        <!--side border-->
        <div class="col-sm-4 sidenav">
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

<script src="/static/new_user.js" type="text/javascript"></script>

{% endblock %}
