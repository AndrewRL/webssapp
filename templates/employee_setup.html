{% extends "base.html" %}

{% block containedcontent %}
<div class="row">
    <div class="col-md-1" style="background-color: #f1f1f1"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success">Add Employee</button>
                <button type="button" class="btn btn-info">Save</button>
                <button type="button" class="btn btn-danger float-right">Remove Selected</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="emp-info">
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" value="" id="check-all-employees"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Training</th>
                            <th scope="col">Min. Shifts</th>
                            <th scope="col">Max. Shifts</th>
                            <th scope="col">Seniority</th>
                            <th scope="col">Inactive</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-1" style="background-color: #f1f1f1"></div>
</div>

<div class="modal fade" id="add-employee-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-employee-modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="add-employee-modal-body">
          <div class="form-group">
              <label for="add-employee-name-input">Employee Name</label>
              <input type="text" class="form-control" id="add-employee-name-input" placeholder="Employee Name">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-employee-submit" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
