{% extends "base.html" %}

{% block containedcontent %}
<div class="container" id="rosytaint">

<form>
    <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" class="form-control" id="login-username">
    </div>
    <div class="form-group">
        <label for="login-pwd">Password:</label>
        <input type="password" class="form-control" id="login-pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="button" id="log-me-in" class="btn btn-default">Submit</button>
</form>

</div>

{% endblock %}

{% block js %}

<script src="/static/new_user.js" type="text/javascript"></script>

{% endblock %}
