{% extends "base.html" %}

{% block optionalmeta %}
<title>Roles</title>
{% endblock %}

{% block containedcontent %}
<div class="container-fluid wrapper">
    <div class="row">
        <div class="col-md-4" style="padding-top: 1em; padding-bottom: .75em;">
            <h2>Roles</h2>
        </div>
        <div class="col-md-8">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 no-padding alert-line">
            <div class="alert alert-primary w100" role="alert">
                <p>Modify the master list of roles available for your employees.</p>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-1">
        </div>

        <div class="col-sm-10">
            <div class="row">
                <div class="col-md-12" style="padding-bottom: 20px">
                    <button type="button"
                            class="btn btn-outline-dark"
                            id="add-roles"
                            data-target="#add-roles-modal"
                            data-toggle="modal">Add Roles</button>
                    <button type="button"
                            class="btn btn-outline-dark"
                            id="edit-roles"
                            data-target="#edit-roles-modal"
                            data-toggle="modal" disabled>Edit Selected</button>
                    <button type="button"
                            class="btn btn-outline-danger float-right"
                            id="remove-roles" disabled>Remove Selected</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table rounded-table-basic table-hover" id="roles-table-master">
                        <thead>
                            <tr>
                                <th data-dbkey="checkbox" scope="col">
                                    <label class="checkbox-container">
                                        <input type="checkbox" value="" id="check-all-roles">
                                        <span class="custom-checkbox" style="top: -12px !important;">
                                        </span>
                                    </label>
                                </th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="role-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-1">
        </div>

    </div>
</div>

<!-- Add roles modal -->
<div class="modal fade" id="add-roles-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="add-roles-modal-body">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <form>
                            <div class="form-group">
                                <label for="add-role">Name</label>
                                <input type="text" class="form-control" id="add-role" placeholder="Role Name">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-dark" id="add-role-submit" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/role_setup.js" type="text/javascript"></script>
{% endblock %}
