{% extends "base.html" %}

{% block containedcontent %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style> table, th, td {
    border: 1px solid black;
    }
  </style>
  <meta name="user_schedules" content="{{ schedules }}">
</head>

<body>

<div class="container">
    <a href=# class="btn btn-primary" id="additional_employee">Add Employee</a>
    <a href=# class="btn btn-primary" id="add_duration">Add Duration</a>
    <a href=# class="btn btn-primary" id="add_shifts">Add Shifts</a>
    <a href=# class="btn btn-primary" id="add_roles">Add Roles</a>
    <a href=# class="btn btn-primary" id="add_name">Add Name</a>
    <a href=# class="btn btn-primary" id="add_employee_prefs">Add Employee Prefs</a>
    <a href=# class="btn btn-primary" id="add_seniority">Add Seniority</a>
</div>

<div class="container">
    <form id="employee_form">
        <div id='div1'> </div>
    </form>
</div>

<div class="container">
    <form id="duration_form">
        <div id='div2'> </div>
    </form>
</div>

<div class="container">
    <form id="shifts_form">
        <div id='div3'> </div>
    </form>
</div>

<div class="container">
    <form id="roles_form">
        <div id='div4'> </div>
    </form>
</div>

<div class="container">
    <form id="name_form">
        <div id='div5'> </div>
    </form>
</div>

<div class="container">
    <form id="employee_prefs_form">
        <div id='div6'> </div>
    </form>
</div>

<div class="container">
    <form id="seniority_form">
        <div id='div7'> </div>
    </form>
</div>

<div class="container">
    <button type="button" id="submit_all">Submit All</button>
</div>

</body>
{% endblock %}

{% block js %}
<script src="/static/new_user.js" type="text/javascript"></script>
{% endblock %}
