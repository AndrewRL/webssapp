{% extends "base.html" %}

{% block optionalmeta %}
<title>View Schedule</title>

<style>
    .wrapper {
        height: 100%;
        display: flex;
    }
    .row.content {flex: 1}
    .main {
        padding-bottom: 100px;
    }
    .sidenav {
        flex: 1;
        padding-top: 20px;
        padding-bottom: 100px;
        background-color: #f1f1f1;
        height: 90vh;
    }
</style>

<meta name="user_schedules" content="{{ schedules }}">
{% endblock %}

{% block containedcontent %}

<div class="container-fluid text-center wrapper">
    <div class="row content">

        <!--side border-->
        <div class="col-sm-1 sidenav">
        </div>

        <!--main content-->
        <div class="col-sm-10 main-content">
            <div class="container">
                <br>
                <h2>{{ schedule['name'] }}</h2>

                <!--button bar-->
                <div class="row">
                    <div class="col text-left">
                        <div class="btn-group float-left">
                            <button type="button"
                                    class="btn btn-dark"
                                    id="select-employer-prefs">Employer Preferences</button>
                            <button type="button"
                                    class="btn btn-dark"
                                    id="select-employee-prefs">Employee Preferences</button>
                            <button type="button"
                                    class="btn btn-dark"
                                    id="select-view-schedule">Optimized Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
         </div>

        <!--side border-->
        <div class="col-sm-1 sidenav">
        </div>
    </div>
</div>

{% endblock %}



{% block js %}
<script src="/static/new_user.js" type="text/javascript"></script>
<script src="/static/select_view.js" type="text/javascript"></script>
{% endblock %}
